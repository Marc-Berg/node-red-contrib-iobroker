name: Publish NPM Package and Create GitHub Release

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if version changed
        id: version_check
        run: |
          # Get the old version from the previous commit
          OLD_VERSION=$(git show HEAD~1:package.json | jq -r '.version')
          # Get the new version from the current package.json
          NEW_VERSION=$(jq -r '.version' package.json)
          echo "Old version: $OLD_VERSION"
          echo "New version: $NEW_VERSION"
          if [ "$OLD_VERSION" = "$NEW_VERSION" ]; then
            echo "Version has not changed."
            echo "::set-output name=version_changed::false"
          else
            echo "Version has changed."
            echo "::set-output name=version_changed::true"
            echo "::set-output name=new_version::$NEW_VERSION"
          fi

  publish-npm:
    needs: check-version
    if: steps.version_check.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    needs: publish-npm
    if: steps.version_check.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.new_version }}
          release_name: v${{ steps.version_check.outputs.new_version }}
          draft: false
          prerelease: false
          body: |
            Automatically published release for version v${{ steps.version_check.outputs.new_version }}.
