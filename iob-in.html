<script type="text/javascript">
    RED.nodes.registerType('iobin', {
        category: 'ioBroker',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            states: {value:"", required:true},
            server: {value:"", type:"iob-config"},
            outputType: {value:"value"} // Neue Option
        },
        inputs:0,
        outputs:1,
        icon: "iobroker_in.svg",
        label: function() {
            return this.name||"iob-in";
        }
    });
</script>

<script type="text/html" data-template-name="iobin">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-states"><i class="icon-tag"></i> States</label>
        <input type="text" id="node-input-states" placeholder="JSON-Array, z.B. [\"id1\",\"id2\"]">
    </div>
    <div class="form-row">
        <label for="node-input-outputType"><i class="icon-tag"></i> Ausgabetyp</label>
        <select id="node-input-outputType" style="width:100%">
            <option value="value">Nur Wert</option>
            <option value="full">Volles Objekt</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="icon-tag"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
</script>

<script type="text/html" data-help-name="iobin">
    <p>Abonniert ioBroker-States und gibt entweder nur den Wert oder das gesamte State-Objekt aus.</p>
    <p><b>Ausgabetypen:</b></p>
    <ul>
        <li><b>Nur Wert:</b> msg.payload = State-Wert</li>
        <li><b>Volles Objekt:</b> msg.payload = komplettes State-Objekt</li>
    </ul>
</script>
