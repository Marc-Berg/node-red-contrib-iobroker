<svg xmlns="http://www.w3.org/2000/svg" width="40" height="60" viewBox="0 0 40 60">
    <defs>
        <linearGradient id="objectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#5cb85c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#449d44;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main container representing object structure -->
    <rect x="5" y="10" width="30" height="40" rx="3" ry="3" 
          fill="url(#objectGradient)" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Object hierarchy lines -->
    <g stroke="#ecf0f1" stroke-width="1.5" fill="none">
        <line x1="8" y1="18" x2="32" y2="18"/>
        <line x1="8" y1="25" x2="32" y2="25"/>
        <line x1="8" y1="32" x2="32" y2="32"/>
        <line x1="8" y1="39" x2="32" y2="39"/>
    </g>
    
    <!-- Object property indicators -->
    <g fill="#ecf0f1">
        <circle cx="11" cy="21" r="1.5"/>
        <circle cx="11" cy="28" r="1.5"/>
        <circle cx="11" cy="35" r="1.5"/>
        <circle cx="11" cy="42" r="1.5"/>
    </g>
    
    <!-- Object type indicators (different shapes for different object types) -->
    <g fill="#bdc3c7">
        <!-- State object -->
        <rect x="29" y="19.5" width="2" height="2"/>
        <!-- Channel object -->
        <rect x="29" y="26.5" width="2" height="2" rx="0.5"/>
        <!-- Device object -->
        <circle cx="30" cy="35" r="1"/>
        <!-- Adapter object -->
        <polygon points="29,40.5 30,42.5 31,40.5" fill="#bdc3c7"/>
    </g>
    
    <!-- Input arrow indicating subscription -->
    <g fill="url(#inputGradient)" stroke="#27ae60" stroke-width="1">
        <path d="M 2 25 L 8 25 L 6 23 M 8 25 L 6 27" stroke-linecap="round"/>
    </g>
    
    <!-- Wildcard pattern indicator -->
    <g fill="#f39c12" opacity="0.8">
        <text x="20" y="8" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="bold">*</text>
    </g>
    
    <!-- Object change notification -->
    <g fill="#e74c3c" opacity="0.7">
        <circle cx="32" cy="12" r="3"/>
        <text x="32" y="15" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white" font-weight="bold">!</text>
    </g>
    
    <!-- Base indicator for ioBroker -->
    <rect x="5" y="55" width="30" height="4" rx="2" ry="2" 
          fill="#34495e" stroke="#2c3e50" stroke-width="0.5"/>
    <text x="20" y="58" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#ecf0f1">ioB</text>
</svg>