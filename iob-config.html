<script type="text/javascript">
RED.nodes.registerType('iob-config', {
    category: 'config',
    defaults: {
        name:     { value: "config1", required: true },
        iobhost:  { value: "iobroker.local", required: true },
        iobport:  { value: 8093, required: true, validate: RED.validators.number() },
        user:     { value: "" },
        password: { value: "" }, 
    },
    label: function() {
        return this.name;
    }
});
</script>

<script type="text/html" data-template-name="iob-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name" required placeholder="Configuration name">
    </div>
    <div class="form-row">
        <label for="node-config-input-iobhost"><i class="fa fa-server"></i> ioBroker Host</label>
        <input type="text" id="node-config-input-iobhost" required placeholder="e.g. iobroker.local">
    </div>
    <div class="form-row">
        <label for="node-config-input-iobport"><i class="fa fa-plug"></i> ioBroker Port</label>
        <input type="number" id="node-config-input-iobport" required placeholder="e.g. 8093">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="fa fa-user"></i> Benutzername</label>
        <input type="text" id="node-config-input-user" placeholder="Optional">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Passwort</label>
        <input type="password" id="node-config-input-password" placeholder="Optional">
    </div>
</script>

<script type="text/html" data-help-name="iob-config">
    <p>Konfiguration f√ºr die Verbindung zu ioBroker und Node-RED.</p>
    <ul>
        <li><b>ioBroker Host/Port:</b> Adresse und Port deines ioBroker-Servers.</li>
        <li><b>Benutzername/Passwort:</b> Optional. Nur erforderlich, wenn der ioBroker-Adapter Authentifizierung verlangt.</li>
    </ul>
    <p>Die Authentifizierungsdaten werden auch im <b>iobin</b>-Node automatisch verwendet.</p>
</script>
